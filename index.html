<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IQOS ILUMA - AR Menu</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; background-color: #fafafa; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        model-viewer { width: 100vw; height: 100vh; background-color: #fafafa; }

        /* Desain Tombol yang Lebih Menarik */
        .ar-button {
            background-color: #007AFF; /* Warna Biru iPhone */
            color: white;
            border-radius: 30px;
            border: none;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>

    <model-viewer 
        src="./vape_android.glb" 
        ios-src="./vape_ios.usdz"
        alt="IQOS ILUMA 3D"
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate
        shadow-intensity="1"
        /* INI KUNCI RAHASIANYA: */
        max-camera-orbit="auto 90deg auto"
        min-camera-orbit="auto 0deg auto">
        
        <button slot="ar-button" class="ar-button">
            <span>ðŸ“·</span> Lihat di Meja Anda
        </button>
        
    </model-viewer>

</body>
</html>
